<body>

  <a href="games.html" class="buttonClass">Back To Games</a>

  <br><br>

  <header class="ScriptHeader">
    <div class="rt-container">
      <div class="col-rt-12">
        <div class="rt-heading">
          <h1>Explore Global Intellectual Property Laws via an Interactive World Map</h1>
          <p style="color:#61677A">Journey into the Unique Intellectual Property Regulations of Every Nation</p>
        </div>
      </div>
    </div>
  </header>

  <section>
    <div class="rt-container">
      <div class="col-rt-12">
        <div class="Scriptcontent">

          <!-- partial:index.partial.html -->
          <div class="distribution-map">
            <img src="images/map.png" alt="" />

            <button class="map-point" style="top:15%;left:35%">
              <div class="content">
                <div class="centered-y">
                  <h2>Denmark</h2>
                  <p>Denmark, as a member of the European Patent Convention, allows inventors to apply for European patents that cover the country. Trademarks can be registered with the Danish Patent and Trademark Office (DKPTO), and copyright laws
                    protect literary, artistic, and musical creations.</p>
                </div>
              </div>
            </button>
            <button class="map-point" style="top:35%;left:50%">
              <div class="content">
                <div class="centered-y">
                  <h2>Germany</h2>
                  <p>Germany offers strong intellectual property protection with a well-established patent system. Inventors can apply for patents, and trademarks can be registered with the German Patent and Trademark Office (DPMA).</p>
                </div>
              </div>
            </button>
            <button class="map-point" style="top:76%;left:82.5%">
              <div class="content">
                <div class="centered-y">
                  <h2>Australia</h2>
                  <p>Australia provides intellectual property protection through its patent and trademark systems. Inventors can apply for patents, and trademarks can be registered with the Australian Intellectual Property Office (IP Australia).</p>
                </div>
              </div>
            </button>
            <button class="map-point" style="top:45%;left:16%">
              <div class="content">
                <div class="centered-y">
                  <h2>USA</h2>
                  <p>The United States provides comprehensive protection for intellectual property. The United States Patent and Trademark Office (USPTO) manages patent and trademark registrations, safeguarding innovations and brands.</p>
                </div>
              </div>
            </button>
            <button class="map-point" style="top:60%;left:53%">
              <div class="content">
                <div class="centered-y">
                  <h2>Africa (Continent)</h2>
                  <p>Africa is a continent comprising multiple countries, each with its own intellectual property regulations. Intellectual property laws in African countries can vary widely, so it's essential to consult the specific regulations of
                    the country of interest.</p>
                </div>
              </div>
            </button>
            <button class="map-point" style="top:25%;left:70%">
              <div class="content">
                <div class="centered-y">
                  <h2>Russia</h2>
                  <p>Russia offers robust protection for intellectual property, including patents, trademarks, and copyrights. Inventors can file for patents with Rospatent, and trademark registrations are available. Copyright protection covers
                    various creative works, and registration is not mandatory but can be beneficial.</p>
                </div>
              </div>
            </button>
          </div>

          <!-- partial -->

        </div>
      </div>
    </div>
  </section>


  <!-- ANALYTICS -->

</body>

</html>
